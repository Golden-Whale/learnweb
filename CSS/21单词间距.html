<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单词间距</title>
    <style>
        div {
            letter-spacing: 15px; /* 字间距 */
        }
        p {
            word-spacing: 15px;
        }
    </style>
</head>
<body>
    <div>我是熊大</div>
    <p>my name is andy</p>
</body>
</html>
