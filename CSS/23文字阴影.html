<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字阴影</title>
    <style>
        h1 {
            font-size: 100px;
            text-shadow: 5px 11px 3px rgba(0, 0, 0, 0.5);
            /* text-shadow: 水平距离 垂直距离 模糊距离 阴影颜色; */
            /*  水平和垂直位置 两个参数必须写， 后面的两个参数可以忽略 默认值  */
        }
    </style>
</head>
<body>
<h1>你是阴影, 我是火影</h1>
</body>
</html>
