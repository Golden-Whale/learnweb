<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css颜色格式</title>
    <style>
        .red {
            color: red;
        }
        li:nth-child(2){
            color: #ff6600;
        }
        #rgb {
            color: rgb(203, 35, 224);
        }
    </style>
</head>
<body>
    <h3> color 属性用于定义文本的颜色， 其取值方式有如下3种：</h3>
    <ol>
        <li class="red">预定义的颜色值， 如red， green, blue等</li>
        <li>十六进制， 如#FF0000， #FF6600， #29D794等。 十六的进制是最常用的定义颜色的方式</li>
        <li id="rgb">RGB代码， 如红色可以表示为rgb(255, 0, 0)或rgb(100%, 0%, 0%).</li>
    </ol>

</body>
</html>
