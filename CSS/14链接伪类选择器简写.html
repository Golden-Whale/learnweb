<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接伪类选择器简写</title>
    <style>
        a { /* 标签选择器 */
            font-weight: 700;
            font-size: 16px;
            color: gray;
            text-decoration: none;
        }

        a:hover { /* 链接伪类选择器 */
            color: red; /* 鼠标经过时由灰色变成红色 */
        }
    </style>
</head>
<body>
<a href="#">秒杀</a>
</body>
</html>
