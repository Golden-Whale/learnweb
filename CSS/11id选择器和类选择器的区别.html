<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器和类选择器的区别</title>
    <style>
        .red { /* 类选择器是可以重复多次使用的 */
            color: red;
        }

        #pink {
            color: pink;
        }
    </style>
</head>
<body>
    <div class="red">张三</div>
    <div id="pink">张三丰</div>
    <div class="red">张三疯子</div>
    <div>张大大</div>
</body>
</html>
