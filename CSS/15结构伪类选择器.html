<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结构伪类选择器</title>
    <style>
        li:first-child { /* 第四个 */
            color: pink;
        }

        li:last-child { /* 最后一个 */
            color: purple;
        }

        li:nth-child(4) {
            color: skyblue;
        }
    </style>
</head>
<body>
<ui>
    <li>第一个孩子</li>
    <li>第二个孩子</li>
    <li>第三个孩子</li>
    <li>第四个孩子</li>
    <li>第五个孩子</li>
    <li>第六个孩子</li>
    <li>第七个孩子</li>
</ui>
</body>
</html>
